<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		<title>Particles</title>
		<link rel="icon" href="data:,">
		<link rel="stylesheet" href="style.css">
	</head>
	<meta name="viewport" content="user-scalable=no"/>
	<body id="body" onload="init()">
		<div id="resources"></div>
		<div id="player">
      		<canvas id="canvas" width="360" height="640"></canvas>
    	</div>
		
		<script src="particles.js"></script>
		<div id="controls">
			<label for="image">image</label>
			<input onchange="onClickVariables()" type="range" class="slider" id="image" value="2" min="0" max="4">
			<br>

			<label for="spawnProbability">spawnProbability</label>
			<input onchange="onClickVariables()" type="number" id="spawnProbability" value="1" min="0" max="10000" style="margin-left:150px">
			<br>

			<label for="direction">direction</label>
			<input onchange="onClickVariables()" type="range" class="slider" id="direction" value="0" min="0" max="360">
			<br>

			<label for="directionRandom">directionRandom</label>
			<input onchange="onClickVariables()" type="range" class="slider" id="directionRandom" value="0" min="0" max="360">
			<br>

			<label for="speed">speed</label>
			<input onchange="onClickVariables()" type="range" class="slider" id="speed" value="0" min="0" max="1000">
			<br>

			<label for="speedRandom">speedRandom</label>
			<input onchange="onClickVariables()" type="range" class="slider" id="speedRandom" value="0" min="0" max="1000">
			<br>

			<label for="scale">scale</label>
			<input onchange="onClickVariables()" type="range" class="slider" id="scale" value="100" min="0" max="1000">
			<br>

			<label for="scaleRandom">scaleRandom</label>
			<input onchange="onClickVariables()" type="range" class="slider" id="scaleRandom" value="50" min="0" max="1000">
			<br>

			<label for="scaleSpeed">scaleSpeed</label>
			<input onchange="onClickVariables()" type="range" class="slider" id="scaleSpeed" value="1" min="-100" max="100">
			<br>

			<label for="scaleSpeedRandom">scaleSpeedRandom</label>
			<input onchange="onClickVariables()" type="range" class="slider" id="scaleSpeedRandom" value="0" min="-100" max="100">
			<br>

			<label for="gravityX">gravity X</label>
			<input onchange="onClickVariables()" type="range" class="slider" id="gravityX" value="0" min="-100" max="100">
			<br>

			<label for="gravityY">gravity Y</label>
			<input onchange="onClickVariables()" type="range" class="slider" id="gravityY" value="0" min="-100" max="100">
			<br>

			<label for="rotation">rotation</label>
			<input onchange="onClickVariables()" type="range" class="slider" id="rotation" value="45" min="0" max="360">
			<br>

			<label for="rotationRandom">rotationRandom</label>
			<input onchange="onClickVariables()" type="range" class="slider" id="rotationRandom" value="180" min="0" max="360">
			<br>

			<label for="rotationSpeed">rotationSpeed</label>
			<input onchange="onClickVariables()" type="range" class="slider" id="rotationSpeed" value="10" min="0" max="1000">
			<br>

			<label for="rotationSpeedRandom">rotationSpeedRandom</label>
			<input onchange="onClickVariables()" type="range" class="slider" id="rotationSpeedRandom" value="20" min="0" max="1000">
			<br>

			<label for="damping">damping</label>
			<input onchange="onClickVariables()" type="range" class="slider" id="damping" value="100" min="90" max="110">
			<br>

			<label for="dampingRandom">dampingRandom</label>
			<input onchange="onClickVariables()" type="range" class="slider" id="dampingRandom" value="0" min="0" max="100">
			<br>

			<label for="life">life</label>
			<input onchange="onClickVariables()" type="range" class="slider" id="life" value="40" min="0" max="1000">
			<br>

			<label for="lifeRandom">lifeRandom</label>
			<input onchange="onClickVariables()" type="range" class="slider" id="lifeRandom" value="20" min="0" max="100">
			<br>
			<br>

			<div>
				<button style="width:40px;height:40px" onclick="spawner(0)"><img class="arrow" src="controller/arrow_0.png" width="40px" height="40px"></img></button>
				<button style="width:40px;height:40px" onclick="spawner(1)"><img class="arrow" src="controller/arrow_1.png" width="40px" height="40px"></button>
				<button style="width:40px;height:40px" onclick="spawner(2)"><img class="arrow" src="controller/arrow_2.png" width="40px" height="40px"></button>
				<br>
				<button style="width:40px;height:40px" onclick="spawner(3)"><img class="arrow" src="controller/arrow_3.png" width="40px" height="40px"></button>
				<button style="width:40px;height:40px" onclick="spawner(4)"><img class="arrow" src="controller/arrow_4.png" width="40px" height="40px"></button>
				<button style="width:40px;height:40px" onclick="spawner(5)"><img class="arrow" src="controller/arrow_5.png" width="40px" height="40px"></button>
				<br>
				<button style="width:40px;height:40px" onclick="spawner(6)"><img class="arrow" src="controller/arrow_6.png" width="40px" height="40px"></button>
				<button style="width:40px;height:40px" onclick="spawner(7)"><img class="arrow" src="controller/arrow_7.png" width="40px" height="40px"></button>
				<button style="width:40px;height:40px" onclick="spawner(8)"><img class="arrow" src="controller/arrow_8.png" width="40px" height="40px"></button>
				<br>
			</div>

			<button class="preset" onclick="ex0()">Preset 0</button>
			<button class="preset" onclick="ex1()">Preset 1</button>
			<button class="preset" onclick="ex2()">Preset 2</button>
			<br>
			<button class="preset" onclick="ex3()">Preset 3</button>
			<button class="preset" onclick="ex4()">Preset 4</button>
			<button class="preset" onclick="ex5()">Preset 5</button>
		</div>
	</body>
</html>
